<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录页面</title>
    <link rel="stylesheet" href="common/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout/assets.css">
    <link rel="stylesheet" href="css/layout/layout.css">
    <link rel="stylesheet" href="css/plugs/buttons.css">
    <link rel="stylesheet" href="css/plugs/style.css">
    <link rel="stylesheet" href="css/login/login.css">
</head>
<body>
<!--[if lte IE8]>
<p>浏览器版本太低，请
    <a target="_blank" href="http://www.browsehappy.com">升级</a>
    为最新的ie浏览器！
</p>
<![endif]-->
<div class="ct-container col-md-12">
    <header class="share-header col-md-12"></header>
    <div class="register-login-content col-md-12">

        <div class="paper-content">
            <header class="paper-header">Account Login</header>
            <form action="" method="post">
                <ul class="form-place col-md-12" id="formplace">
                    <li style="margin-top:25px">
                        <div class="user-div">
                            <input name="username" id="userinput" type="text" placeholder="用户名：5~15个字符">
                        </div>
                        <span class=""></span>
                    </li>
                    <li>
                        <div class="password-div">
                            <input name="password" autocomplete="on" id="passwordinput" type="password"
                                   placeholder="密码：6~16个字符">
                        </div>
                        <span class=""></span>
                    </li>
                    <li>
                        <div class="code-div">
                            <input name="code" type="text" id="codeinput" placeholder="验证码">
                        </div>
                        <div class="code-image">
                            <img src="" alt="">
                        </div>
                    </li>
                    <li>
                        <button type="button" disabled="false"
                                class="button button-caution button-box button-raised button-giant" id="submitbutton">
                            <i class="fa">提交</i>
                        </button>
                        <button type="reset" class="button button-caution button-box button-raised button-giant"
                                id="resetbutton">
                            <i class="fa">重置</i>
                        </button>
                    </li>

                    <li class="alert-box">
                        <input type="checkbox" checked="checked" name="check" id="checkbox">
                        <label for="checkbox"></label>
                        <p>记住密码</p>
                        <button type="reset" class="button button-caution button-box button-raised button-giant"
                                id="forgetPwdBtn">
                            <i class="fa">忘记密码</i>
                        </button>
                    </li>
                </ul>
            </form>
        </div>

    </div>

    <footer class="share-footer col-md-12"></footer>

    <div class="error-box" id="error-box">
        <p class="error-info" id="error-info">出错了</p>
    </div>
</div>
</body>
<script src="js/main.js"></script>
<script src="js/login.js"></script>
</html>
